<section class="row d-flex login-form-container align-items-center">

    <div class="col-sm-12 col-md-6 p-0">
        <img class="img-fluid login-img" [src]="'assets/Rectangle Copy@2x.png'" alt="">
    </div>

    <form [formGroup]="loginForm" class="col-sm-12 col-md-6 py-3">
        <div class="mb-4 greeting">
            <h4 class="greeting__header">welcome back!</h4>
            <p class="greeting__text">Please login to access your <span>Space</span> Dashboard</p>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username...">
            <span class="error"
                *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
                This field is required
            </span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="********">
            <span class="error"
                *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                This field is required
            </span>
        </div>

        <div class="mb-2 form-actions">
            <a href="#" title="Forgot password">Forgot password?</a>
            <button class="btn" [disabled]="!loginForm.valid" (click)="submit()">Login</button>
        </div>
    </form>

</section>
